<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Webgarden</title>
    <style>
        body {
            background-color: #FDF6E3;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #FF69B4;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
            text-shadow: 2px 2px #F08080;
        }
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-items: center;
            padding: 20px;
        }
        iframe {
            border-radius: 15px;
        }
        .iframe-dotted {
            border: 6px dotted #CF1D41;
        }
        .iframe-dashed {
            border: 1px dashed pink;
        }
        .iframe-solid {
            border: 3px solid orange;
        }
        .iframe-rounded {
            border-radius: 15px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1> Welcome to My Webgarden!</h1>
    <div class="iframe-container">
        <iframe src="https://dollarchive.neocities.org/webgarden" class="iframe-dotted" style="width: 250px; height: 250px;"></iframe>

        <a href="https://artwork.neocities.org/">
            <iframe src="https://artwork.neocities.org/webgarden2.html" class="iframe-dashed" style="width:250px;height:250px;" scrolling="no"></iframe>
        </a>

        <iframe src="https://astralobservatory.neocities.org/webgarden.html" height="250px" width="250px" scrolling="no" loading="lazy"></iframe>

        <a href="https://keysklubhouse.neocities.org/webgarden.html">
            <iframe src="https://keysklubhouse.neocities.org/webgarden.html" class="iframe-solid iframe-rounded" style="width:250px;height:250px;" scrolling="no"></iframe>
        </a>

        <a href="https://blissnet.neocities.org/Webgarden.html">
            <iframe src="https://blissnet.neocities.org/Webgarden.html" scrolling="no" frameborder="1" height="250px" width="250px"></iframe>
        </a>
<iframe src="https://lu.tiny-universes.net/webgarden/webgarden.html" scrolling="no" frameborder="1" height="250" width="250"></iframe>
<iframe src="https://maya.land/webgarden.html" scrolling="no" loading="lazy" target="_blank" height="250px" width="250px"></iframe>
<iframe src="https://shroom.ink/webgarden.html" height="250px" width="250px" scrolling="no" frameborder="0"></iframe>
                           <a href="https://dxcccii.neocities.org/"> <iframe src="https://dxcccii.neocities.org/mywebgarden.html" scrolling="no" frameborder="1" height="250px" width="250px"></iframe></a>
                           </a>
                           <iframe height="250px" loading="lazy" scrolling="no" src="https://sweetcharm.net/.CuteDesktop/Website/planter.html" width="250px"></iframe>
                           <iframe src="https://fairytrash.neocities.org/webgarden.html" height="250px" width="250px" scrolling="no"></iframe>
        <iframe src="https://linwood.neocities.org/webgarden.html" height="250px" width="250px" scrolling="no"></iframe>
         <iframe src="https://on-bambis-mind.neocities.org/TheDepths/Webgarden/webgarden" height="250px" width="250px" scrolling="no"></iframe> 
         <iframe src="https://lizardinvelvetgloves.neocities.org/webgarden.html" height="250px" width="250px" scrolling="no"></iframe>
    <iframe src="https://re-nata.neocities.org/webgarden.html" height="250px" width="250px" scrolling="no"></iframe>
    </div>
</body>
</html>
