<!-- JavaScripts here -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gallery = document.getElementById("dolls-gallery");
        
        // Collect all images regardless of their nesting level
        let images = Array.from(gallery.getElementsByTagName("img")).map(img => {
            return { img: img, container: img.closest(".no-link, a") || img };
        });

        // Wait for all images to load to get accurate dimensions
        Promise.all(images.map(data => {
            return new Promise(resolve => {
                data.img.onload = () => resolve(data);
                if (data.img.complete) resolve(data); // if already loaded
            });
        })).then(imageData => {
            // Sort images by their width * height (size)
            imageData.sort((a, b) => {
                let sizeA = a.img.naturalWidth * a.img.naturalHeight;
                let sizeB = b.img.naturalWidth * b.img.naturalHeight;
                return sizeA - sizeB;
            });

            // Clear the gallery and append sorted images
            gallery.innerHTML = "";
            imageData.forEach(data => gallery.appendChild(data.container));
        });
    });
</script>
